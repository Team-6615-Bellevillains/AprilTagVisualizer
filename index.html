<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AprilTag Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e1117;
      --surface: #161b22;
      --surface2: #1c2230;
      --border: #2a3140;
      --text: #e6edf3;
      --text-muted: #7d8590;
      --accent: #58a6ff;
      --red: #f85149;
      --green: #3fb950;
      --yellow: #d29922;
      --orange: #db6d28;
      --purple: #bc8cff;
      --tag-bg: rgba(88,166,255,0.12);
      --tag-active: rgba(63,185,80,0.2);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app {
      display: grid;
      grid-template-columns: 1fr 280px;
      grid-template-rows: auto 1fr;
      height: 100vh;
      gap: 0;
    }

    header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--accent);
    }

    header h1 span { color: var(--text-muted); font-weight: 400; }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .file-btn {
      font-family: 'DM Sans', sans-serif;
      font-size: 13px;
      font-weight: 600;
      padding: 7px 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--surface2);
      color: var(--text);
      cursor: pointer;
      transition: all 0.15s;
    }

    .file-btn:hover { border-color: var(--accent); background: rgba(88,166,255,0.08); }

    .format-badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 4px;
      background: rgba(188,140,255,0.12);
      color: var(--purple);
    }

    .download-link {
      font-size: 12px;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.15s;
    }
    .download-link:hover { color: var(--accent); }

    .canvas-area {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      overflow: hidden;
    }

    canvas {
      cursor: crosshair;
      display: block;
    }

    /* ── Tag tooltip on hover ── */
    .tag-tooltip {
      position: absolute;
      pointer-events: none;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      line-height: 1.6;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      opacity: 0;
      transition: opacity 0.12s;
      z-index: 10;
      white-space: nowrap;
    }

    .tag-tooltip.visible { opacity: 1; }
    .tag-tooltip .tt-id { color: var(--accent); font-weight: 700; font-size: 14px; }
    .tag-tooltip .tt-coord { color: var(--text-muted); }
    .tag-tooltip .tt-val { color: var(--text); }

    /* ── Sidebar ── */
    .sidebar {
      background: var(--surface);
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-section {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-section h3 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    /* Robot info */
    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      font-size: 13px;
    }

    .stat-label { color: var(--text-muted); }

    .stat-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--text);
    }

    .stat-value.accent { color: var(--accent); }
    .stat-value.green { color: var(--green); }

    .keybind-hint {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 8px;
      line-height: 1.5;
    }

    kbd {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      padding: 1px 5px;
      border-radius: 3px;
      background: var(--surface2);
      border: 1px solid var(--border);
      color: var(--text);
    }

    /* Tag list */
    .tag-list-container {
      flex: 1;
      overflow-y: auto;
      padding: 0 16px 12px;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    .tag-list-header {
      position: sticky;
      top: 0;
      background: var(--surface);
      padding: 14px 0 8px;
      z-index: 2;
    }

    .tag-list-header h3 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    .tag-chip {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      margin-bottom: 2px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.1s;
      font-size: 12px;
    }

    .tag-chip:hover { background: var(--tag-bg); }
    .tag-chip.closest { background: var(--tag-active); }

    .tag-chip .chip-id {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 13px;
      min-width: 28px;
      text-align: center;
      padding: 2px 6px;
      border-radius: 4px;
      background: var(--tag-bg);
      color: var(--accent);
    }

    .tag-chip.closest .chip-id {
      background: var(--tag-active);
      color: var(--green);
    }

    .tag-chip .chip-coords {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--text-muted);
    }

    .tag-chip .chip-dist {
      margin-left: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--text-muted);
    }

    .tag-chip.closest .chip-dist { color: var(--green); }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      height: 100%;
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
      font-size: 13px;
    }

    .empty-icon {
      font-size: 32px;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>AprilTag <span>Visualizer</span></h1>
      <div class="header-controls">
        <span id="format-badge" class="format-badge" style="display:none;"></span>
        <button class="file-btn" onclick="document.getElementById('file-input').click()">Load Field Map</button>
        <input type="file" id="file-input" accept=".json,.fmap" hidden>
        <a class="download-link" href="https://raw.githubusercontent.com/wpilibsuite/allwpilib/refs/heads/main/apriltag/src/main/native/resources/edu/wpi/first/apriltag/2026-rebuilt-welded.json" download>
          Download sample ↓
        </a>
      </div>
    </header>

    <div class="canvas-area">
      <canvas id="field"></canvas>
      <div id="tooltip" class="tag-tooltip"></div>
    </div>

    <div class="sidebar">
      <div class="sidebar-section">
        <h3>Robot Position</h3>
        <div class="stat-row">
          <span class="stat-label">X</span>
          <span class="stat-value accent" id="stat-x">—</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Y</span>
          <span class="stat-value accent" id="stat-y">—</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Heading</span>
          <span class="stat-value" id="stat-rot">0°</span>
        </div>
        <div class="keybind-hint">
          <kbd>A</kbd> <kbd>D</kbd> rotate · <kbd>W</kbd> reset · <kbd>S</kbd> flip
        </div>
      </div>

      <div class="sidebar-section">
        <h3>Nearest Tag</h3>
        <div class="stat-row">
          <span class="stat-label">Tag ID</span>
          <span class="stat-value green" id="stat-nearest">—</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Distance</span>
          <span class="stat-value" id="stat-dist">—</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Facing</span>
          <span class="stat-value" id="stat-facing">—</span>
        </div>
      </div>

      <div class="tag-list-header" style="padding: 14px 16px 0;">
        <h3>All Tags <span id="tag-count"></span></h3>
      </div>
      <div class="tag-list-container" id="tag-list">
        <div class="empty-state">
          <div class="empty-icon">⬡</div>
          Load a field map to see tags
        </div>
      </div>
    </div>
  </div>

  <script>
    // ─── State ───
    const state = {
      tags: [],          // {id, x, y, z, rotation}
      field: { w: 0, h: 0 },
      robot: { x: 0, y: 0 },
      rotation: 0,       // radians
      closest: null,     // tag object or null
      hoveredTag: null,   // tag id or null
      dragging: false,
    };

    // ─── DOM refs ───
    const canvas = document.getElementById('field');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');

    // ─── Coordinate transforms (set after field load) ───
    let tx = { scale: 1, ox: 0, oy: 0 };

    function toCanvas(fx, fy) {
      return [tx.ox + fx * tx.scale, tx.oy + (state.field.h - fy) * tx.scale];
    }

    function toField(cx, cy) {
      return [(cx - tx.ox) / tx.scale, state.field.h - (cy - tx.oy) / tx.scale];
    }

    function recalcTransform() {
      const pad = 0.9;
      tx.scale = Math.min(canvas.width / state.field.w, canvas.height / state.field.h) * pad;
      tx.ox = (canvas.width - state.field.w * tx.scale) / 2;
      tx.oy = (canvas.height - state.field.h * tx.scale) / 2;
    }

    // ─── File loading ───
    document.getElementById('file-input').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        try { loadFieldMap(JSON.parse(ev.target.result)); }
        catch { alert('Invalid JSON file.'); }
      };
      reader.readAsText(file);
    });

    function loadFieldMap(data) {
      const badge = document.getElementById('format-badge');

      if (data.fiducials) {
        // Limelight format
        badge.textContent = 'Limelight';
        badge.style.display = '';
        state.field.w = data.fieldlength;
        state.field.h = data.fieldwidth;
        state.tags = data.fiducials.map(f => ({
          id: f.id,
          x: f.transform[3] + state.field.w / 2,
          y: f.transform[7] + state.field.h / 2,
          z: f.transform[11],
          rotation: [
            [f.transform[0], f.transform[1], f.transform[2]],
            [f.transform[4], f.transform[5], f.transform[6]],
            [f.transform[8], f.transform[9], f.transform[10]],
          ],
        }));
      } else if (data.tags) {
        // WPILib format
        badge.textContent = 'WPILib';
        badge.style.display = '';
        state.field.w = data.field.length;
        state.field.h = data.field.width;
        state.tags = data.tags.map(t => ({
          id: t.ID,
          x: t.pose.translation.x,
          y: t.pose.translation.y,
          z: t.pose.translation.z,
          rotation: quatToMat(t.pose.rotation.quaternion),
        }));
      } else {
        alert('Unrecognized field map format.');
        return;
      }

      state.robot = { x: state.field.w * 0.1, y: state.field.h * 0.1 };
      state.rotation = 0;
      resizeCanvas();
      update();
    }

    function quatToMat(q) {
      let w = q.W ?? q.w, x = q.X ?? q.x, y = q.Y ?? q.y, z = q.Z ?? q.z;
      const mag = Math.hypot(w, x, y, z);
      if (mag < 1e-6) return [[1,0,0],[0,1,0],[0,0,1]];
      w /= mag; x /= mag; y /= mag; z /= mag;
      return [
        [1-2*(y*y+z*z), 2*(x*y-w*z),   2*(x*z+w*y)],
        [2*(x*y+w*z),   1-2*(x*x+z*z), 2*(y*z-w*x)],
        [2*(x*z-w*y),   2*(y*z+w*x),   1-2*(x*x+y*y)],
      ];
    }

    // ─── Core update ───
    function update() {
      findClosest();
      updateSidebar();
      draw();
    }

    function findClosest() {
      state.closest = null;
      let minD = Infinity;
      for (const tag of state.tags) {
        const d = Math.hypot(tag.x - state.robot.x, tag.y - state.robot.y);
        if (d < minD) { minD = d; state.closest = { ...tag, dist: d }; }
      }
    }

    // ─── Sidebar updates ───
    function updateSidebar() {
      const { robot, rotation, closest, tags } = state;
      const deg = ((rotation * 180 / Math.PI) % 360 + 360) % 360;

      document.getElementById('stat-x').textContent = robot.x.toFixed(2) + ' m';
      document.getElementById('stat-y').textContent = robot.y.toFixed(2) + ' m';
      document.getElementById('stat-rot').textContent = deg.toFixed(1) + '°';

      if (closest) {
        document.getElementById('stat-nearest').textContent = '#' + closest.id;
        document.getElementById('stat-dist').textContent = closest.dist.toFixed(3) + ' m';
        const r = closest.rotation;
        document.getElementById('stat-facing').textContent =
          `[${r[0][0].toFixed(2)}, ${r[0][1].toFixed(2)}, ${r[0][2].toFixed(2)}]`;
      } else {
        document.getElementById('stat-nearest').textContent = '—';
        document.getElementById('stat-dist').textContent = '—';
        document.getElementById('stat-facing').textContent = '—';
      }

      renderTagList();
    }

    function renderTagList() {
      const container = document.getElementById('tag-list');
      const { tags, closest, robot } = state;
      if (tags.length === 0) return;

      document.getElementById('tag-count').textContent = `(${tags.length})`;

      // Sort by distance to robot
      const sorted = tags
        .map(t => ({ ...t, dist: Math.hypot(t.x - robot.x, t.y - robot.y) }))
        .sort((a, b) => a.dist - b.dist);

      container.innerHTML = sorted.map(t => {
        const isCl = closest && t.id === closest.id;
        return `<div class="tag-chip${isCl ? ' closest' : ''}" data-id="${t.id}">
          <span class="chip-id">${t.id}</span>
          <span class="chip-coords">(${t.x.toFixed(1)}, ${t.y.toFixed(1)})</span>
          <span class="chip-dist">${t.dist.toFixed(2)}m</span>
        </div>`;
      }).join('');

      container.querySelectorAll('.tag-chip').forEach(el => {
        el.addEventListener('mouseenter', () => { state.hoveredTag = +el.dataset.id; draw(); });
        el.addEventListener('mouseleave', () => { state.hoveredTag = null; draw(); });
      });
    }

    // ─── Drawing ───
    function draw() {
      const W = canvas.width, H = canvas.height;
      ctx.clearRect(0, 0, W, H);

      if (!state.tags.length) {
        ctx.fillStyle = '#30363d';
        ctx.font = '500 16px "DM Sans", sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Load a field map to begin', W / 2, H / 2);
        return;
      }

      recalcTransform();
      drawGrid();
      drawAxes();
      drawTags();
      drawConnectionLine();
      drawRobot();
    }

    function drawGrid() {
      ctx.strokeStyle = '#1a1f2b';
      ctx.lineWidth = 1;
      const fw = state.field.w, fh = state.field.h;

      // Field border
      const [bx, by] = toCanvas(0, fh);
      ctx.strokeStyle = '#2a3140';
      ctx.lineWidth = 2;
      ctx.strokeRect(bx, by, fw * tx.scale, fh * tx.scale);

      // Grid
      ctx.strokeStyle = '#151a24';
      ctx.lineWidth = 1;
      for (let x = 0; x <= Math.ceil(fw); x++) {
        const [gx] = toCanvas(x, 0);
        ctx.beginPath(); ctx.moveTo(gx, tx.oy); ctx.lineTo(gx, tx.oy + fh * tx.scale); ctx.stroke();
      }
      for (let y = 0; y <= Math.ceil(fh); y++) {
        const [, gy] = toCanvas(0, y);
        ctx.beginPath(); ctx.moveTo(tx.ox, gy); ctx.lineTo(tx.ox + fw * tx.scale, gy); ctx.stroke();
      }
    }

    function drawAxes() {
      const [ox, oy] = toCanvas(0, 0);
      const [ax] = toCanvas(1.8, 0);
      const [, ay] = toCanvas(0, 1.8);

      // X axis
      ctx.strokeStyle = '#f8514980'; ctx.lineWidth = 2;
      ctx.beginPath(); ctx.moveTo(ox, oy); ctx.lineTo(ax, oy); ctx.stroke();
      ctx.fillStyle = '#f85149'; ctx.font = 'bold 12px "JetBrains Mono"';
      ctx.textAlign = 'left'; ctx.textBaseline = 'middle';
      ctx.fillText('X', ax + 6, oy);

      // Y axis
      ctx.strokeStyle = '#58a6ff80'; ctx.lineWidth = 2;
      ctx.beginPath(); ctx.moveTo(ox, oy); ctx.lineTo(ox, ay); ctx.stroke();
      ctx.fillStyle = '#58a6ff'; ctx.textAlign = 'center'; ctx.textBaseline = 'bottom';
      ctx.fillText('Y', ox, ay - 6);
    }

    function drawTags() {
      const { tags, closest, hoveredTag } = state;
      const r = 12; // tag marker radius

      for (const tag of tags) {
        const [cx, cy] = toCanvas(tag.x, tag.y);
        const isCl = closest && tag.id === closest.id;
        const isHov = hoveredTag === tag.id;
        const highlighted = isCl || isHov;

        // Glow ring for highlighted
        if (highlighted) {
          ctx.beginPath(); ctx.arc(cx, cy, r + 6, 0, Math.PI * 2);
          ctx.fillStyle = isCl ? 'rgba(63,185,80,0.12)' : 'rgba(88,166,255,0.12)';
          ctx.fill();
          ctx.beginPath(); ctx.arc(cx, cy, r + 3, 0, Math.PI * 2);
          ctx.strokeStyle = isCl ? '#3fb95060' : '#58a6ff40';
          ctx.lineWidth = 1.5;
          ctx.stroke();
        }

        // Facing direction arrow
        const rot = tag.rotation;
        const arrowLen = 22;
        const dx = rot[0][0] * arrowLen;
        const dy = -rot[1][0] * arrowLen;
        ctx.strokeStyle = highlighted ? (isCl ? '#3fb950' : '#58a6ff') : '#f8514960';
        ctx.lineWidth = highlighted ? 2.5 : 1.5;
        ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(cx + dx, cy + dy); ctx.stroke();
        // arrowhead
        const angle = Math.atan2(dy, dx);
        ctx.beginPath();
        ctx.moveTo(cx + dx, cy + dy);
        ctx.lineTo(cx + dx - 6 * Math.cos(angle - 0.5), cy + dy - 6 * Math.sin(angle - 0.5));
        ctx.lineTo(cx + dx - 6 * Math.cos(angle + 0.5), cy + dy - 6 * Math.sin(angle + 0.5));
        ctx.closePath();
        ctx.fillStyle = ctx.strokeStyle;
        ctx.fill();

        // Main circle
        ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI * 2);
        ctx.fillStyle = isCl ? '#1a3a2a' : isHov ? '#1a2540' : '#161b22';
        ctx.fill();
        ctx.strokeStyle = isCl ? '#3fb950' : isHov ? '#58a6ff' : '#3a4250';
        ctx.lineWidth = isCl || isHov ? 2 : 1.5;
        ctx.stroke();

        // ID text inside circle
        ctx.fillStyle = isCl ? '#3fb950' : isHov ? '#58a6ff' : '#8b949e';
        ctx.font = `bold ${tag.id > 99 ? 9 : 11}px "JetBrains Mono"`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(tag.id, cx, cy + 0.5);
      }
    }

    function drawConnectionLine() {
      if (!state.closest) return;
      const [rx, ry] = toCanvas(state.robot.x, state.robot.y);
      const [cx, cy] = toCanvas(state.closest.x, state.closest.y);

      // Dashed line
      ctx.setLineDash([6, 4]);
      ctx.strokeStyle = '#3fb95050';
      ctx.lineWidth = 1.5;
      ctx.beginPath(); ctx.moveTo(rx, ry); ctx.lineTo(cx, cy); ctx.stroke();
      ctx.setLineDash([]);
    }

    function drawRobot() {
      const [rx, ry] = toCanvas(state.robot.x, state.robot.y);
      const size = 14;

      ctx.save();
      ctx.translate(rx, ry);
      ctx.rotate(state.rotation);

      // Body
      ctx.fillStyle = 'rgba(248,81,73,0.8)';
      ctx.strokeStyle = '#f85149';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.roundRect(-size/2, -size/2, size, size, 3);
      ctx.fill(); ctx.stroke();

      // Direction triangle
      ctx.fillStyle = '#3fb950';
      ctx.strokeStyle = '#2a8a3c';
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.moveTo(0, -size/2 - 2);
      ctx.lineTo(-6, -size/2 - 14);
      ctx.lineTo(6, -size/2 - 14);
      ctx.closePath();
      ctx.fill(); ctx.stroke();

      ctx.restore();
    }

    // ─── Interaction ───
    function mouseToField(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      return toField((e.clientX - rect.left) * scaleX, (e.clientY - rect.top) * scaleY);
    }

    function clampToField(x, y) {
      return [
        Math.max(0, Math.min(state.field.w, x)),
        Math.max(0, Math.min(state.field.h, y)),
      ];
    }

    canvas.addEventListener('mousedown', e => {
      if (!state.field.w) return;
      const [cx, cy] = clampToField(...mouseToField(e));
      state.robot.x = cx;
      state.robot.y = cy;
      state.dragging = true;
      update();
    });

    canvas.addEventListener('mousemove', e => {
      if (state.dragging && state.field.w) {
        const [cx, cy] = clampToField(...mouseToField(e));
        state.robot.x = cx;
        state.robot.y = cy;
        update();
        return;
      }

      // Tooltip on hover over tags
      if (!state.tags.length) return;
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const mx = (e.clientX - rect.left) * scaleX;
      const my = (e.clientY - rect.top) * scaleY;

      let found = null;
      for (const tag of state.tags) {
        const [tcx, tcy] = toCanvas(tag.x, tag.y);
        if (Math.hypot(mx - tcx, my - tcy) < 18) { found = tag; break; }
      }

      if (found) {
        tooltip.innerHTML = `<span class="tt-id">Tag #${found.id}</span><br>
          <span class="tt-coord">X:</span> <span class="tt-val">${found.x.toFixed(3)}</span>
          <span class="tt-coord"> Y:</span> <span class="tt-val">${found.y.toFixed(3)}</span>
          <span class="tt-coord"> Z:</span> <span class="tt-val">${found.z.toFixed(3)}</span>`;
        tooltip.style.left = (e.clientX - canvas.parentElement.getBoundingClientRect().left + 14) + 'px';
        tooltip.style.top = (e.clientY - canvas.parentElement.getBoundingClientRect().top - 20) + 'px';
        tooltip.classList.add('visible');
        state.hoveredTag = found.id;
        draw();
      } else if (tooltip.classList.contains('visible')) {
        tooltip.classList.remove('visible');
        state.hoveredTag = null;
        draw();
      }
    });

    canvas.addEventListener('mouseup', () => { state.dragging = false; });
    canvas.addEventListener('mouseleave', () => {
      state.dragging = false;
      tooltip.classList.remove('visible');
      if (state.hoveredTag !== null) { state.hoveredTag = null; draw(); }
    });

    document.addEventListener('keydown', e => {
      const k = e.key.toLowerCase();
      if (!['w','a','s','d'].includes(k)) return;
      e.preventDefault();
      const step = Math.PI / 18; // 10°
      if (k === 'a') state.rotation -= step;
      else if (k === 'd') state.rotation += step;
      else if (k === 'w') state.rotation = 0;
      else if (k === 's') state.rotation += Math.PI;
      state.rotation = ((state.rotation % (2*Math.PI)) + 2*Math.PI) % (2*Math.PI);
      update();
    });

    // ─── Resize ───
    function resizeCanvas() {
      const area = canvas.parentElement;
      canvas.width = area.clientWidth;
      canvas.height = area.clientHeight;
      if (state.field.w) recalcTransform();
      draw();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
